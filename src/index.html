<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firewatch Chat Interface</title>
    <!-- Google Font inclusion for Roboto Slab -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="chat-interface">
    <header>
        <h1>Firewatch</h1>
        <nav>
            <a href="#" id="phantomAPI">PhantomAPI</a>
            <a href="#" id="firewatchLink">Firewatch</a>
            <a href="#" id="catalyst">Catalyst</a>
            <div id="upload-container">
                <label for="file-upload" id="file-upload-label">Upload</label>
                <input type="file" id="file-upload" accept=".pdf, .csv, .xlsx, .doc, .docx" style="display: none;" />
            </div>
            <a href="#" id="loginLink">
                <img src="login-icon.png" alt="Log In" id="loginIcon" />
                Log In
            </a>
        </nav>
    </header>
    
    <div id="chat-history">
        <!-- Chat history will go here -->
    </div>
    
    <div id="chat-box">
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="How can I help you today?" />
            <button id="send-button">Send</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
